<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FastFood - System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    iframe {
      width: 100%;
      height: 85vh;
      border: none;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">FastFood - System Zamówień</a>
  </div>
</nav>

<div class="container mt-3">
  <ul class="nav nav-tabs" id="mainTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-client" type="button" role="tab">Klient</button>

    <li class="nav-item" role="presentation">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-kitchen" type="button" role="tab">Kuchnia</button>

    </li>
  </ul>

  <div class="tab-content mt-3">
    <div class="tab-pane fade show active" id="tab-client" role="tabpanel">
      <iframe src="client.html"></iframe>
    </div>
    <div class="tab-pane fade" id="tab-kitchen" role="tabpanel">
      <iframe src="kitchen.html"></iframe>
    </div>
    <div class="tab-pane fade" id="tab-admin" role="tabpanel">
      <iframe src="admin.html"></iframe>
