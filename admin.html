<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastFood - Panel Administracyjny</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">FastFood - Panel Administracyjny</a>
    </div>
</nav>

<div class="container mt-4">
    <ul class="nav nav-tabs mb-3" id="adminTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="manage-menu-tab" data-bs-toggle="tab" data-bs-target="#manage-menu" type="button" role="tab" aria-controls="manage-menu" aria-selected="true">Zarządzanie Menu</button>
        </li>
    </ul>

    <div class="tab-content" id="adminTabsContent">
        <div class="tab-pane fade show active" id="manage-menu" role="tabpanel" aria-labelledby="manage-menu-tab">
            <div class="row">
                <div class="col-md-8">
                    <h3>Aktualne Pozycje Menu</h3>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">#ID</th>
                                    <th scope="col">Nazwa Produktu</th>
                                    <th scope="col">Cena (zł)</th>
                                    <th scope="col">Kategoria (TODO)</th>
                                    <th scope="col">Akcje</th>
                                </tr>
                            </thead>
                            <tbody id="menu-items-table">
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Burger Classic</td>
                                    <td>15.00</td>
                                    <td>Burgery</td>
                                    <td>
                                        <button class="btn btn-sm btn-warning">Edytuj</button>
                                        <button class="btn btn-sm btn-danger">Usuń</button>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>Frytki</td>
                                    <td>6.00</td>
                                    <td>Dodatki</td>
                                    <td>
                                        <button class="btn btn-sm btn-warning">Edytuj</button>
                                        <button class="btn btn-sm btn-danger">Usuń</button>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">3</th>
                                    <td>Napój Cola</td>
                                    <td>5.00</td>
                                    <td>Napoje</td>
                                    <td>
                                        <button class="btn btn-sm btn-warning">Edytuj</button>
                                        <button class="btn btn-sm btn-danger">Usuń</button>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">4</th>
                                    <td>Sałatka Vege</td>
                                    <td>12.50</td>
                                    <td>Sałatki</td>
                                    <td>
                                        <button class="btn btn-sm btn-warning">Edytuj</button>
                                        <button class="btn btn-sm btn-danger">Usuń</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="col-md-4">
                    <h3>Dodaj / Edytuj Produkt</h3>
                    <form id="product-form">
                        <input type="hidden" id="productId">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Nazwa produktu</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Cena (zł)</label>
                            <input type="number" class="form-control" id="productPrice" step="0.01" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="productCategory" class="form-label">Kategoria (TODO)</label>
                            <select class="form-select" id="productCategory">
                                <option selected disabled value="">Wybierz kategorię...</option>
                                <option value="burgery">Burgery</option>
                                <option value="dodatki">Dodatki</option>
                                <option value="napoje">Napoje</option>
                                <option value="salatki">Sałatki</option>
                                <option value="desery">Desery</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="productDescription" class="form-label">Opis (opcjonalnie)</label>
                            <textarea class="form-control" id="productDescription" rows="3"></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Zapisz Produkt</button>
                            <button type="button" class="btn btn-secondary mt-2" id="clear-form-btn" style="display:none;">Anuluj Edycję</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
